<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework_16</title>
    <!-- <link rel="stylesheet" href="../common/css/normalize.css" />
    <link rel="stylesheet" href="../common/css/skeleton.css" />
    <link rel="stylesheet" href="../common/css/dark-theme.css" /> -->
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <table class="u-full-width">
            <thead class="head">
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="contactsList"></tbody>
            <tfoot id="footer">
                <tr id="formTr">
                    <td>
                        <input type="hidden" id="id" value="" />
                        <input type="text" id="name" placeholder="Contact name" />
                    </td>
                    <td>
                        <input type="text" id="surname" placeholder="Contact surname" />
                    </td>
                    <td>
                        <input type="text" id="email" placeholder="Contact email" />
                    </td>
                    <td><button class="add-btn" id="addContactBtn">Save</button></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script type="text/template" id="contactTemplate">
            <tr class="contact-item" data-contact-id="{{id}}">
                <td>{{name}}</td>
                <td>{{surname}}</td>
                <td>{{email}}</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr>
        </script>
</body>

</html>
